<div ng-controller="QuotationCtrl">
    <h2 class="page-header">
        报价单
        <button class="btn btn-primary ml-20" ng-click="pinSortFunc({isTop:true});pinShowFunc()" data-animation="am-flip-x" data-placement="bottom" bs-tooltip data-title="选择固定位置" ng-class="{true: 'pro-show', false: 'pro-hide'}[!pinShow]"> <i class="fa fa-thumb-tack fa-lg" ></i>
        </button>
        <button class="btn btn-primary ml-20" ng-click="pinSortFunc();pinShowFunc()" data-animation="am-flip-x" data-placement="bottom" bs-tooltip data-title="取消固定位置" ng-class="{true: 'pro-show', false: 'pro-hide'}[pinShow]"> <i class="fa fa-thumb-tack fa-lg rotate-45"></i>
        </button>
        <a ui-sref="web.quotationAdd()" class="btn btn-danger ml-10"  data-animation="am-flip-x" data-placement="bottom" bs-tooltip data-title="新建报价单"> <i class="fa fa-plus fa-lg"></i>
        </a>
    </h2>

    <div class="select-h select-h-close" ng-class="{true: 'select-h-active', false: 'select-h-close'}[checkArr.length!=0]">
        <div class="col-sm-2 col-xs-3">
            <p ng-click="isCheckedNo()" style="overflow: hidden;">
                <i class="fa fa-angle-left fa-2x top-icon"></i>
                返回
            </p>
        </div>
        <!-- /.col-xs-1 -->
        <div class="col-sm-7 hidden-xs">
            <p>
                已选: {{checkArr.length}}
                <a href="" style="margin-left: 20px;" ng-click="isCheckedAll()">全选</a>
                <a href="" style="margin-left: 20px;" ng-click="isCheckedNo()">取消全选</a>
            </p>
        </div>
        <!-- /.col-xs-9 -->
        <div class="col-sm-3 col-xs-9" >
            <div class="row">
                <div class="col-xs-2">
                    <p>
                        <a href="" ng-click="surePin(checkArr)" data-animation="am-flip-x" data-placement="bottom" bs-tooltip data-title="固定位置">
                            <i class="fa fa-thumb-tack fa-2x top-icon"></i>
                        </a>
                    </p>
                </div>
                <!-- /.col-xs-2 -->
                <div class="col-xs-2">
                    <p>
                        <a href="" ng-click="cancelPin(checkArr)" data-animation="am-flip-x" data-placement="bottom" bs-tooltip data-title="取消固定位置">
                            <i class="fa fa-thumb-tack fa-2x top-icon rotate-45"></i>
                        </a>
                    </p>
                </div>
                <!-- /.col-xs-2 -->
                <div class="col-xs-2">
                    <p>
                        <a href="" ng-click="deleteQuotations(checkArr)" data-animation="am-flip-x" data-placement="bottom" bs-tooltip data-title="删除">
                            <i class="fa fa-trash fa-2x top-icon"></i>
                        </a>
                    </p>
                </div>
                <!-- /.col-xs-2 --> </div>
            <!-- /.row --> </div>
        <!-- /.col-xs-2 --> </div>

    <div class="row hidden-xs hidden-sm">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4 col-xs-12">
                    <div class="row">
                        <div class="col-xs-1">
                            <div class="checkbox">
                                <!-- <label>
                                <input type="checkbox" ng-click="isCheckedAll()">

                                <span></span>
                            </label>
                            -->
                        </div>
                    </div>
                    <!-- /.col-xs-1 -->
                    <div class="col-xs-3">
                        <span class="h-sort" ng-click="col='name';desc=!desc">
                            报价单名称
                            <i class="fa fa-sort"></i>
                        </span>
                    </div>
                    <!-- /.col-xs-6 -->
                    <div class="col-xs-4">客户</div>
                    <!-- /.col-xs-3 -->
                    <div class="col-xs-3">金额</div>
                    <!-- /.col-md-2 --> </div>

                <!-- /.row --> </div>

            <div class="col-md-2 col-xs-12" >报价阶段</div>
            <!-- /.col-md-1 -->
            <div class="col-md-2 col-xs-6">
                <p style="cursor:pointer;">创建时间</p>
            </div>
            <!-- /.col-md-1 -->
            <div class="col-md-2 col-xs-12">创建人</div>
            <!-- /.col-md-1 --> </div>
    </div>
    <!-- /.col-md-12 -->
</div>
<!-- /.row -->
<hr>

<div class="row cus-item fade-pin" ng-repeat="quo in quotation | orderBy:col:desc | filter: {tags:tagSort} | filter: pinSort">
  <!-- | offset: (currentPage-1)*itemsPerPage |  limitTo:itemsPerPage-->
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-4 col-xs-12">
                <div class="row">
                    <div class="col-xs-1">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-change="isChecked(quo)" ng-model="quo.isChecked">
                                <span></span>
                            </label>
                        </div>
                    </div>
                    <!-- /.col-xs-2 -->
                    <div class="col-xs-3">
                        <a href="" ui-sref="web.quotationDetail({id:quo._id})" ng-bind="quo.name"></a>
                    </div>
                    <!-- /.col-xs-4 -->
                    <div class="col-xs-4">
                        <p ng-bind="company[quo.company].label"></p>
                    </div>
                    <!-- /.col-xs-3 -->
                    <div class="col-xs-3">
                        <p ng-bind="quo.amount"></p>
                    </div>
                    <!-- /.col-xs-3 --> </div>
                <!-- /.row --> </div>
            <!-- /.col-md-4 -->
            <div class="col-md-2 col-xs-12">
                <p ng-bind="phase[quo.phase].label"></p>
            </div>
            <!-- /.col-md-2 -->
            <div class="col-md-2 col-xs-3">
                <p ng-bind="quo.meta.createAt | time"></p>
            </div>
            <!-- /.col-md-2 -->
            <div class="col-md-2 col-xs-5">
                <p ng-bind="quo.people"></p>
            </div>
            <!-- /.col-md-2 -->
            <div class="col-md-2 col-xs-12 cus-ctrl">
                <div class="row">
                    <div class="col-xs-4">
                        <p><a href="" style="margin-right: 5px;" ng-click="pinItem(quo)" data-animation="am-flip-x" data-placement="bottom" bs-tooltip data-title="固定/取消">
                            <i class="fa fa-thumb-tack fa-lg  top-icon" ng-class="{true: 'pin-icon', false: 'unpin-icon'}[quo.isTop]"></i>
                        </a></p>
                    </div>
                    <!-- /.col-xs-4 -->
                    <div class="col-xs-4">
                        <p><a href="" ui-sref="web.quotationDetail({id:quo._id})" style="margin-right: 5px;" data-animation="am-flip-x" data-placement="bottom" bs-tooltip data-title="编辑">
                            <i class="fa fa-edit fa-lg top-icon"></i>
                        </a></p>
                    </div>
                    <!-- /.col-xs-4 -->
                    <div class="col-xs-4">
                        <p><a href="" ng-click="deleteQuotation(quo)" style="margin-right: 5px;" data-animation="am-flip-x" data-placement="bottom" bs-tooltip data-title="删除">
                            <i class="fa fa-trash fa-lg top-icon"></i>
                        </a></p>
                    </div>
                    <!-- /.col-xs-4 --> </div>
                <!-- /.row --> </div>
        </div>
    </div>
</div>
<!-- /.row -->

    itemsPerPage" next-text="下一页" previous-text="上一页" first-text="首页" last-text="尾页">
</uib-pagination> -->

</div>
