<div class="row cus-item fade-pin" ng-repeat="peopleItem in people | orderBy:col:desc | filter: {tags:tagSort} | filter: pinSort">

            <div class="col-md-4 col-xs-12">

                    <div class="col-xs-1">

                        </div>
                    </div>

                <!-- /.row --> </div>

            <div class="col-md-2 col-xs-12">

            </div>
