<div ng-controller="PeopleDetailCtrl">
	<h2 class="page-header">联系人详情
		<a href="javascript:window.history.go(-1)" type="button" class="btn btn-primary ml-20"><i class="fa fa-angle-left"></i> 返回</a>
		<button type="button" class="btn btn-danger" ng-class="{true: 'pro-show', false: 'pro-hide'}[isEdit]" ng-click="isEdit = !isEdit"><i class="fa fa-edit"></i> 编辑</button>
		<button type="button" class="btn btn-success" ng-class="{true: 'pro-show', false: 'pro-hide'}[!isEdit]" ng-click="isEdit = !isEdit;savePeople(customer)"><i class="fa fa-save"></i> 保存</button>
	</h2>

<div class="row cus-border">
	<div class="col-md-12 cus-txt">
		<h4>联系人</h4>
	</div>
	<form name="peopleFrom">
		<div class="col-md-12 " ng-repeat="people in customer.peoples">
			<div class="cus-people">
				<div class="cus-btn">
					<span  ng-class="{true: 'fa-star', false: 'fa-star-o'}[people.isImportant]" class="fa col" ng-click="people.isImportant = !people.isImportant" ng-model="people.isImportant"></span>
				</div>
				<div class="row">
					<div class="col-sm-5">
						<div class="form-group">
							<label class="col-sm-3 control-label">姓名</label>
							<div class="col-sm-9" ng-class="{'has-danger': peopleFrom.personName{{$index}}.$invalid}">
								<input type="text" name="personName{{$index}}" class="form-control" placeholder="姓名" ng-model="people.name" ng-disabled="isEdit" required ng-maxlength="50"></div>
						</div>
					</div>
					<!-- /.col-sm-5 -->
					<div class="col-sm-5 col-sm-offset-1">
						<div class="form-group">
							<label class="col-sm-3 control-label">邮箱</label>
							<div class="col-sm-9" ng-class="{'has-danger': peopleFrom.personMail{{$index}}.$invalid}">
								<input type="email" name="personMail{{$index}}" class="form-control" placeholder="邮箱" ng-model="people.email" ng-disabled="isEdit" required ng-maxlength="50"></div>
						</div>
					</div>
					<!-- /.col-sm-5 -->
					<div class="col-sm-5">
						<div class="form-group">
							<label class="col-sm-3 control-label">性别</label>
							<div class="col-sm-9">
								<button type="button" class="form-control form-select" ng-model="people.sex" data-html="1" data-toggle="true" bs-options="sex.value as sex.label for sex in sexs" ng-disabled="isEdit" placeholder="请选择性别" data-animation="am-flip-x" bs-select>
									<span class="caret"></span>
								</button>
							</div>
						</div>
					</div>
					<!-- /.col-sm-5 -->
					<div class="col-sm-5 col-sm-offset-1">
						<div class="form-group">
							<label class="col-sm-3 control-label">生日</label>
							<div class="col-sm-9" ng-class="{'has-danger': peopleFrom.personBirthed{{$index}}.$invalid}">
								<input type="text" name="personBirthed{{$index}}" class="form-control"  data-date-format="yyyy-MM-dd" data-date-type="number" data-min-date="02/10/86" data-max-date="today" data-autoclose="1"  ng-model="people.birthed" ng-disabled="isEdit" placeholder="生日" data-animation="am-flip-x" bs-datepicker></div>
						</div>
					</div>
					<!-- /.col-sm-5 -->
					<div class="col-sm-5">
						<div class="form-group">
							<label class="col-sm-3 control-label">联系方式</label>
							<div class="col-sm-9" ng-class="{'has-danger': peopleFrom.personMobile{{$index}}.$invalid}">
								<input type="text" name="personMobile{{$index}}" class="form-control" placeholder="联系方式" ng-model="people.phone" ng-disabled="isEdit" ng-maxlength="20"></div>
						</div>
					</div>
					<!-- /.col-sm-5 -->
					<div class="col-sm-5 col-sm-offset-1">
						<div class="form-group">
							<label class="col-sm-3 control-label">职位</label>
							<div class="col-sm-9" ng-class="{'has-danger': peopleFrom.personPosition{{$index}}.$invalid}">
								<input type="text" name="personPosition{{$index}}" class="form-control" placeholder="职位" ng-model="people.position" ng-disabled="isEdit" ng-maxlength="50"></div>
						</div>
					</div>
					<!-- /.col-sm-5 -->
					<div class="col-sm-12">
						<div class="form-group">
							<label class="col-sm-1 control-label">备注</label>
							<div class="col-sm-10"  style="padding-left:45px;">
								<textarea name="" id="" cols="20" rows="5" class="form-control" ng-disabled="isEdit" ng-model="people.remark"></textarea>
							</div>
						</div>
						<!-- /.col-sm-11 -->
					</div>
					<!-- /.row -->
				</div>
			</div>
		</div>
		<!-- /.col-md-12 -->
	</form>

</div>
<!-- /.row -->
</div>
