<div class="row cus-border">
         <div class="col-sm-12 cus-txt">
             <h4>日程</h4>
         </div>
         <!--<div class="col-sm-2"> 
         <button class="btn btn-success" ng-click="comuadd($index)">添加日程</button>
     </div>
     -->
     <div class="col-md-12">
         <div class="row cus-sche" style="cursor:pointer" data-animation="am-fade-and-scale" placement="center" data-template-url="schedule.tpl.html" bs-modal>
             <div class="col-sm-12 sche-add"  >
                 <a href="" > <i class="fa fa-plus fa-lg"></i>
                 </a>
             </div>
             <!-- /.col-sm-12 --> </div>
         <!-- /.row cus-sche --> 
         <div class="row cus-sche" ng-repeat="schedule in customer.schedule" >
             <div class="col-sm-4">
                 <p> <i class="fa fa-calendar" style="width:2em"></i>
                     {{schedule.fromDate | schetime}}
                     <i class="fa fa-arrows-h" style="width:1.5em;margin-left: .5em"></i>
                     <i class="fa fa-calendar" style="width:2em"></i>
                     {{schedule.untilDate | schetime}}
                 </p>
             </div>
             <!-- /.col-sm-4 --> 
             <div class="col-sm-6">
                 <p ng-bind="schedule.content"></p>
             </div>
             <!-- /.col-sm-6 --> 
             <div class="col-sm-2">
                 <div class="row">
                     <div class="col-sm-4">
                         <a href="" ng-click="schecomp($index,'schedule')">
                             <i class="fa fa-check fa-lg"></i>
                         </a>
                     </div>
                     <!-- /.col-sm-4 --> 
                     <div class="col-sm-4">
                         <a href="" ng-click="editSchedule(schedule)" data-animation="am-fade-and-scale" placement="center" data-template-url="scheduleEdit.tpl.html" bs-modal>
                             <i class="fa fa-edit fa-lg"></i>
                         </a>

                     </div>
                     <!-- /.col-sm-4 --> 
                     <div class="col-sm-4">
                         <a href="" ng-click="schedel($index,'schedule')">
                             <i class="fa fa-trash fa-lg"></i>
                         </a>

                     </div>
                     <!-- /.col-sm-4 --> </div>
                 <!-- /.row --> </div>
             <!-- /.col-sm-3 --> </div>
         <!-- /.row --> 
         <div class="row" ng-show="!customer.schedule_expired.length==0">
             <div class="col-sm-12">
                 <h4 class="btn btn-danger">已过期</h4>

             </div>
         </div>
         <div class="row cus-sche" ng-repeat="schedule in customer.schedule_expired" >
             <div class="col-sm-4">
                 <p>
                     <i class="fa fa-calendar" style="width:2em"></i>
                     {{schedule.fromDate | schetime}}
                     <i class="fa fa-arrows-h" style="width:1.5em;margin-left: .5em"></i>
                     <i class="fa fa-calendar" style="width:2em"></i>
                     {{schedule.untilDate | schetime}}
                 </p>
             </div>
             <!-- /.col-sm-4 --> 
             <div class="col-sm-6">
                 <p ng-bind="schedule.content"></p>
             </div>
             <!-- /.col-sm-6 --> 
             <div class="col-sm-2">
                 <div class="row">
                     <div class="col-sm-4">
                         <a href="" ng-click="schecomp($index,'schedule_expired')">
                             <i class="fa fa-check fa-lg"></i>
                         </a>
                     </div>
                     <!-- /.col-sm-4 --> 
                     <div class="col-sm-4">
                         <a href="" ng-click="schereply($index,'schedule_expired')">
                             <i class="fa fa-reply fa-lg"></i>
                         </a>

                     </div>
                     <!-- /.col-sm-4 --> 
                     <div class="col-sm-4">
                         <a href="" ng-click="schedel($index,'schedule_expired')">
                             <i class="fa fa-trash fa-lg"></i>
                         </a>

                     </div>
                     <!-- /.col-sm-4 --> </div>
                 <!-- /.row --> </div>
             <!-- /.col-sm-3 --> </div>
         <!-- /.row --> 
         <div class="row" ng-show="!customer.schedule_complete.length==0">
             <div class="col-sm-12">
                 <h4 class="btn btn-success">已完成</h4>
             </div>
         </div>
         <div class="row cus-sche" ng-repeat="schedule in customer.schedule_complete" >
             <div class="col-sm-4">
                 <p>
                     <i class="fa fa-calendar" style="width:2em"></i>
                     {{schedule.fromDate | schetime}}
                     <i class="fa fa-arrows-h" style="width:1.5em;margin-left: .5em"></i>
                     <i class="fa fa-calendar" style="width:2em"></i>
                     {{schedule.untilDate | schetime}}
                 </p>
             </div>
             <!-- /.col-sm-4 --> 
             <div class="col-sm-4">
                 <p ng-bind="schedule.content"></p>
             </div>
             <div class="col-sm-2">
                 <p>完成于：{{schedule.nowDate | time}}</p>
             </div>
             <!-- /.col-sm-2 --> 
             <div class="col-sm-2">
                 <div class="row">
                     <!-- /.col-sm-4 --> 
                     <div class="col-sm-4 col-sm-offset-4">
                         <a href="" ng-click="schereply($index,'schedule_complete')">
                             <i class="fa fa-reply fa-lg"></i>
                         </a>
                     </div>
                     <!-- /.col-sm-4 --> 
                     <div class="col-sm-4">
                         <a href="" ng-click="schedel($index,'schedule_complete')">
                             <i class="fa fa-trash fa-lg"></i>
                         </a>

                     </div>
                     <!-- /.col-sm-4 --> </div>
                 <!-- /.row --> </div>
             <!-- /.col-sm-3 --> </div>
         <!-- /.row --> </div>
     <!-- /.col-md-12 --> </div>
     <!-- /.row --> 

     <script type="text/ng-template" id="schedule.tpl.html">
        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg" style="margin-top: 100px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" ng-click="cancleSchedule();$hide()">&times;</button>
                        <h4 class="modal-title">添加日程</h4>
                    </div>
                    <div class="modal-body" >
                        <form name="scheduleForm">
                            <div class="row">
                                <div class="col-sm-12" style="margin-bottom:20px;line-height: 34px;">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">关联联系人</label>
                                        <div class="col-sm-5">
                                            <button type="button" class="form-control form-select" ng-model="schedule.selectPerson" data-html="1" data-toggle="true" bs-options="per.value as per.label for per in person" placeholder="请选择联系人" data-animation="am-flip-x" bs-select required>
                                                <span class="caret"></span>
                                            </button>
                                        </div>
                                        <!-- <div class="col-sm-4">         
                                        <div class="checkbox" style="margin-top: 6px;line-height: 20px;">
                                            <label>
                                                <input type="checkbox">         
                                                全天日程
                                                <span></span>
                                            </label>
                                        </div>
                                    </div>
                                    -->
                                </div>
                            </div>

                            <div class="col-sm-12" style="margin-bottom:20px; line-height: 34px;">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">起止日期</label>
                                    <div class="col-sm-4" ng-class="{'has-danger': scheduleForm.fromDate.$invalid}">
                                        <input type="text" name="fromDate" class="form-control" ng-model="schedule.fromDate" data-max-date="{{schedule.untilDate}}" placeholder="开始日期" data-date-format="yyyy-MM-dd" data-date-type="number" data-animation="am-flip-x" required bs-datepicker></div>
                                    <div class="col-sm-1">
                                        <p class="text-center">至</p>
                                    </div>
                                    <div class="col-sm-4" ng-class="{'has-danger': scheduleForm.untilDate.$invalid}">
                                        <input type="text" name="untilDate" class="form-control" ng-model="schedule.untilDate" data-min-date="{{schedule.fromDate}}" placeholder="结束日期" data-date-format="yyyy-MM-dd" data-date-type="number" data-animation="am-flip-x" required bs-datepicker></div>
                                </div>
                            </div>
                            <div class="col-sm-12" style="margin-bottom:20px; line-height: 34px;">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">提醒日期</label>

                                    <div class="col-sm-10">
                                        <div class="row" ng-repeat="remind in schedule.remind">
                                            <div class="col-xs-10" style="margin-bottom:15px;" ng-class="{'has-danger': scheduleForm.remindDate{{$index}}.$invalid}">
                                                <input type="text" name="remindDate{{$index}}" class="form-control" ng-model="remind.date" data-min-date="{{schedule.fromDate}}" data-max-date="{{schedule.untilDate}}" placeholder="提醒日期" data-date-format="yyyy-MM-dd" data-date-type="number" data-animation="am-flip-x" required bs-datepicker></div>
                                            <!-- /.col-xs-10 -->            
                                            <div class="col-xs-1">
                                                <a href="" ng-click="remindadd()"> <i class="fa fa-plus fa-lg" style="cursor:pointer"></i>
                                                </a>
                                            </div>
                                            <!-- /.col-xs-1 -->         
                                            <div class="col-xs-1">
                                                <a href="" ng-click="reminddel()"> <i class="fa fa-minus fa-lg" style="cursor:pointer"></i>
                                                </a>
                                            </div>
                                            <!-- /.col-xs-1 --> </div>
                                        <!-- /.row --> </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">日程内容</label>
                                    <div class="col-sm-10" ng-class="{'has-danger': scheduleForm.scheContent.$invalid}">
                                        <textarea name="scheContent" cols="20" rows="5" class="form-control" placeholder="请输入日程" ng-model="schedule.content" required ng-maxlength="200"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="cancleSchedule();$hide()">关闭</button>
                    <button type="button" class="btn btn-primary" ng-click="saveSchedule(customer);$hide()" ng-disabled="scheduleForm.$invalid">保存</button>
                </div>
            </div>
            </div>
        </div>
    </script>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="cancleEditSchedule();$hide()">关闭</button>
                    <button type="button" class="btn btn-primary" ng-click="saveEditSchedule(customer);$hide()" ng-disabled="scheduleModalForm.$invalid">保存</button>
                </div>
            </div>
            </div>
        </div>
    </script>

<!-- 项目信息 -->
<div class="row cus-border">

    <div class="col-sm-12 cus-txt">
        <h4>项目详情</h4>
    </div>
    <!-- /.col-md-12 -->
    <div class="col-sm-5">
        <div class="form-group">
            <label class="col-sm-3 control-label">负责人</label>
            <div class="col-sm-9 " ng-class="{'has-danger': customerForm.people.$invalid}" >
                <input type="text" class="form-control " placeholder="负责人（必填）" ng-model="customer.people" name="people" required ng-trim="true" ng-maxlength="50" required ng-maxlength="100">
            </div>
        </div>
        <!-- /.form-group -->
        <div class="form-group">
            <label class="col-sm-3 control-label">客户</label>
            <div class="col-sm-9"  ng-class="{'has-danger': customerForm.company.$invalid}" >
                <button type="button" class="form-control form-select" ng-model="customer.company" data-html="1"  data-toggle="true" bs-options="com.value as com.label for com in company" placeholder="客户"   data-animation="am-flip-x" bs-select>
                    客户<span class="caret"></span>
                </button>
            </div>
        </div>
        <!-- /.form-group -->
        <div class="form-group">
            <label class="col-sm-3 control-label">状态</label>
            <div class="col-sm-9">
                <!-- <button type="button" class="form-control form-select" ng-model="customer.status" data-html="1"  data-toggle="true" bs-options="statu.value as statu.label for statu in status" placeholder="状态" data-animation="am-flip-x" bs-select>
                    状态<span class="caret"></span>
                </button> -->
                <button  data-animation="am-flip-x"  bs-dropdown aria-haspopup="true" aria-expanded="false" class="form-control form-select" >{{status[customer.status].label}}<span class="caret"></span></button>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-repeat="statu in status | filter:compareStatus">
                                <a href="" ng-click="checkStatus(statu.value)" >
                                    {{statu.label}}
                                </a>
                            </li>
                        </ul>
            </div>
        </div>
        <!-- /.form-group --></div>
    <!-- /.col-md-5 -->

    <div class="col-sm-5 col-md-offset-1">
        <div class="form-group">
            <label class="col-sm-3 control-label">项目名称</label>
            <div class="col-sm-9" ng-class="{'has-danger': customerForm.bname.$invalid}">
                <input type="text" name="bname" class="form-control" placeholder="项目名称" ng-model="customer.bname" required ng-maxlength="100"></div>
        </div>
        <!-- /.form-group -->
        <div class="form-group">
            <label class="col-sm-3 control-label">项目金额</label>
            <div class="col-sm-9" ng-class="{'has-danger': customerForm.amount.$invalid}">
                <input type="amount" name="amount" class="form-control" placeholder="项目金额" ng-model="customer.amount" ng-maxlength="100"></div>
        </div>
        <!-- /.form-group -->
        <div class="form-group">
            <label class="col-sm-3 control-label">项目来源</label>
            <div class="col-sm-9">
                <button type="button" class="form-control form-select" ng-model="customer.origins" data-html="1" data-toggle="true" bs-options="origin.value as origin.label for origin in origins" placeholder="项目来源" data-animation="am-flip-x" bs-select>
                    项目来源<span class="caret"></span> <!-- <i class="fa fa-sort-down fa-lg"></i> -->
                </button>
            </div>
        </div>
        <!-- /.form-group --> </div>
    <!-- /.col-md-5 -->
    <div class="col-md-12">
        <div class="form-group">
            <label class="col-sm-1 control-label">备注</label>
            <div class="col-sm-10" style="padding-left:45px;">
                <textarea name="" id="" cols="30" rows="5" class="form-control" ng-model="customer.remark"></textarea>
            </div>
        </div>
        <!-- /.form-group --> </div>
</div>
<!-- /.row -->
