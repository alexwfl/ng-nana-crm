                <!-- 意见反馈 -->
                <script type="text/ng-template" id="feedback.tpl.html">
                    <div class="modal" tabindex="-1" role="dialog">
                        <div class="modal-dialog modal-lg" style="margin-top: 100px;">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" ng-click="$hide()">&times;</button>
                                    <h4 class="modal-title">意见反馈</h4>
                                </div>
                                <div class="modal-body" >
                                    <form name="feedbacklForm">
                                        <div class="row mt-20">
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">内容</label>
                                                    <div class="col-sm-10">
                                                        <textarea cols="20" rows="5" class="form-control" placeholder="请输入您的意见内容..."></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" ng-click="$hide()">取消</button>
                                    <button type="button" class="btn btn-success"  ng-click="$hide()" >发送</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </script>
